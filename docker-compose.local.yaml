# ============================================================================
# 통합 Docker Compose 설정
# ============================================================================
# Neon PostgreSQL + Upstash Redis 연동
# profiles를 통해 서비스 그룹을 선택적으로 실행할 수 있습니다.
#
# 사용 예시:
#   - Gateway만 실행 (OAuth 및 Admin 기능 포함):
#     docker compose -f docker-compose.local.yaml up gateway
#
#   - ML 서비스만 실행:
#     docker compose -f docker-compose.local.yaml up mlservice
#
#   - ERP 서비스 포함:
#     docker compose -f docker-compose.local.yaml --profile erp up
#
#   - AI 서비스 포함:
#     docker compose -f docker-compose.local.yaml --profile ai up
#
#   - 모든 서비스:
#     docker compose -f docker-compose.local.yaml --profile erp --profile ai up
#
#   - 백그라운드 실행:
#     docker compose -f docker-compose.local.yaml up -d gateway
#     docker compose -f docker-compose.local.yaml --profile erp --profile ai up -d
#
# 주의사항:
#   1. Docker Desktop이 실행 중이어야 합니다.
#   2. 루트 디렉토리에 .env 파일 생성 (env.template 참고)
#   3. Neon PostgreSQL과 Upstash Redis 정보를 .env에 설정
# ============================================================================

services:
